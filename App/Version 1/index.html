<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypress Script Modifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cypress Script Modifier</h1>

        <div class="form-group">
            <label for="environment">Select Environment:</label>
            <select id="environment">
                <option value="https://backoffice.stg.iqos.com/backoffice/login.zul">STG</option>
                <option value="https://backoffice.iqos.com/backoffice/login.zul">PROD</option>
                <option value="https://backoffice.pp.iqos.com/backoffice/login.zul">PreProd</option>
            </select>
        </div>

        <div class="form-group">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" placeholder="Enter your username or email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="form-group">
            <label for="country">Select Country:</label>
            <select id="country">
                <option value="Tunisia">Tunisia</option>
                <option value="Morocco">Morocco</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="Czech Republic">Czech Republic</option>
                <option value="Slovakia">Slovakia</option>
            </select>
        </div>

        <div class="form-group">
            <label for="catalogEnv">Select Catalog Environment:</label>
            <select id="catalogEnv">
                <option value="Staged">Staged</option>
                <option value="Online">Online</option>
            </select>
        </div>

        <div id="productTests">
            <div class="product-test">
                <h3>Product Test 1</h3>
                <div class="form-group">
                    <label for="productCode1">Product Code to Test:</label>
                    <input type="text" class="productCode" placeholder="Enter product code">
                </div>
                <div class="replacements">
                    <div class="replacement">
                        <div class="replacement-fields">
                            <div class="form-group">
                                <label for="replacementCode1">Replacement Code:</label>
                                <input type="text" class="replacementCode" placeholder="Enter replacement code">
                            </div>
                            <div class="form-group">
                                <label for="replacementLevel1">Replacement Level:</label>
                                <input type="text" class="replacementLevel" placeholder="Enter replacement level (L1, L2, L3)">
                            </div>
                            <button type="button" class="removeReplacement">X</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="addReplacement">Add Replacement</button>
                <button type="button" class="removeProductTest">Remove Product Test</button>
            </div>
        </div>

        <button type="button" id="addProductTest">Add Product Test</button>
        <button id="generateScript">Generate Script</button>

        <h2>Generated Cypress Script</h2>
        <pre id="cypressScript"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
